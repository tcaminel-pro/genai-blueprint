# Configuration-driven vector store factory approach
embeddings_store:
  default:
    backend: Chroma 
    embeddings: default
    table_name_prefix: embeddings
    record_manager: sqlite:///${paths.data_root}/vector_store/record_manager_cache.sql
    config:
      storage: ${paths.data_root}/vector_store  # Updated: was 'chroma_path'
  
  in_memory:
    backend: InMemory  
    embeddings: default
    table_name_prefix: embeddings
  
  in_memory_chroma:
    backend: Chroma
    embeddings: default
    table_name_prefix: embeddings
    config:
      storage: '::memory::'  # In-memory Chroma storage
  
  local_fast:
    backend: Chroma  
    embeddings: local
    table_name_prefix: embeddings_local
    config:
      storage: ${paths.data_root}/vector_store_local  # Updated: was 'chroma_path'
  
  postgres:
    backend: PgVector 
    embeddings: default
    table_name_prefix: embeddings_pg
    config:
      postgres_url: ${paths.postgres}
      postgres_schema: public
  

documents:
  base: ./use_case_data
monitoring: 
  langsmith : true
  project: GenAI_demo
kv_store:
  file:
    path: ${paths.data_root}/kv_store

external_data: ${oc.env:ONEDRIVE, null}/_ongoing/training_GenAI

#####
# Modules to be loaded
####

chains:
  root: genai_blueprint.ai_chains
  modules:
    - ${..root}.A_1_joke 
    - ${..root}.B_1_naive_rag_example
    - ${..root}.B_2_self_query
    - ${..root}.C_1_tools_example
    - ${..root}.C_2_advanced_rag_langgraph
