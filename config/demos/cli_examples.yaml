# Example CLI commands 


cli_commands:

  - name: Calculate an embedding vector
    command: embedd "hello world"

  - name: Similarity matching
    command: similarity "This is a test" "This is another test" "Ceci est un test" "How are you ?"

  - name: Simple LLM query
    command: llm --input "Tell me a joke on managers" --raw
  
  - name: "Run a joke chain"
    command: run joke --input "bears" 
  
  - name: List available models
    command: list-models 

  - name: print configuration
    command: config-info  

